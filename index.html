<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fang eplene! </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="bakgrunn">
        <img id="eple" src="bilder/eple.png" alt="">
        <img id="kurv" src="bilder/kurv.png" alt="">
    </div>

    <script>

        const bakgrunnElm = document.getElementById("bakgrunn")
        const epleElm = document.getElementById("eple")
        const kurvElm = document.getElementById("kurv") 
        const skjermbredde = bakgrunnElm.offsetWidth;
        const kurvbredde = kurvElm.offsetWidth;

        let kurvPosition = 180;
        const kurvHastighet = 20; 
        let eplePosition = 0;
        let epleSted = Math.random() * (bakgrunnElm.offsetWidth - epleElm.offsetWidth);
        const steglengde = 5;

        document.addEventListener('keydown', (event) => {
        if (event.key === "ArrowLeft" && kurvPosition > 0) {
            kurvPosition -= steglengde; 
        } 
        else if (event.key === "ArrowRight" && kurvPosition < skjermbredde - kurvbredde) {
            kurvPosition += steglengde;
        }
        kurvElm.style.left = `${kurvPosition}%`;
        });

    
    


    </script>

    
</body>
</html>
